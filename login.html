<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diagnóstico Empresarial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 450px;
            margin: 100px auto;
        }
        .logo-area {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-area h1 {
            color: #0d6efd;
            font-size: 2.2rem;
        }
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .login-icon {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .form-floating .input-group-text {
            padding-top: 1.1rem;
            background-color: transparent;
            border-right: none;
        }
        .form-floating input {
            border-left: none;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="logo-area">
            <h1>DiagnósticoEmpresa</h1>
            <p class="text-muted">Faça login para acessar o sistema</p>
        </div>
        
        <div class="card">
            <div class="card-body p-4 p-md-5">
                <div class="alert alert-danger" id="loginError" role="alert">
                    Email ou senha incorretos. Por favor, tente novamente.
                </div>
                
                <form id="loginForm">
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text login-icon">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <div class="form-floating flex-grow-1">
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                                <label for="email">Email</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text login-icon">
                                <i class="bi bi-lock"></i>
                            </span>
                            <div class="form-floating flex-grow-1">
                                <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                                <label for="senha">Senha</label>
                            </div>
                            <button type="button" class="btn btn-outline-secondary" id="toggleSenha">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="mt-4 text-center">
            <p class="text-muted">&copy; 2023 DiagnósticoEmpresa. Todos os direitos reservados.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se o usuário já está logado
            if (localStorage.getItem('autenticado') === 'true') {
                window.location.href = 'index.html';
            }

            // Configurar alternância de visibilidade da senha
            const toggleSenha = document.getElementById('toggleSenha');
            const senhaInput = document.getElementById('senha');
            
            toggleSenha.addEventListener('click', function() {
                if (senhaInput.type === 'password') {
                    senhaInput.type = 'text';
                    toggleSenha.innerHTML = '<i class="bi bi-eye-slash"></i>';
                } else {
                    senhaInput.type = 'password';
                    toggleSenha.innerHTML = '<i class="bi bi-eye"></i>';
                }
            });
            
            // Processar o formulário de login
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const senha = document.getElementById('senha').value;
                
                // Verificar as credenciais (com dois usuários válidos)
                if ((email === 'vitorlocatelli@gmail.com' && senha === 'Dstqqss91') || 
                    (email === 'ayres@consigliereconsultoria.com' && senha === 'Strategus')) {
                    // Login bem-sucedido
                    localStorage.setItem('autenticado', 'true');
                    localStorage.setItem('userEmail', email); // Armazenar email do usuário logado
                    window.location.href = 'index.html';
                } else {
                    // Exibir mensagem de erro
                    loginError.style.display = 'block';
                    setTimeout(() => {
                        loginError.style.display = 'none';
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
